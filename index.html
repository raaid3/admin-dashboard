<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>

        <ul class="side-options">
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>

        <ul class="side-options">
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </div>

    <div class="nav">
        
        <div class="nav-top">
            <div class="search-field">
                <label for="search-bar">
                    <img class="svg-logo" src="assets/magnify.svg" alt="search">
                </label>
                <input type="search" id="search-bar" name="search-result">
            </div>
            <div class="nav-top-right">
                <img class="svg-logo" src="assets/bell-ring.svg" alt="notifications">
                <img src="assets/pfp-5.svg" alt="My profile picture">
                <h2>Dhyan Rai</h2>
            </div>
        </div>

        <div class="nav-bottom">
            <div class="nav-bottom-left">
                <img src="assets/pfp-5.svg" alt="My profile picture">
                <div>
                    <p>Hi there,</p>
                    <p>Dhyan Rai (@dhyan)</p>
                </div>
            </div>
            <div class="nav-options">
                <ul>
                    <li>New</li>
                    <li>Upload</li>
                    <li>Share</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="content">
        <div>
            <h3>Your Projects</h3>
        </div>
    </div>
</body>
</html>
